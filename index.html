<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad's Shop Inventory</title>
    <link rel="stylesheet" href="style.css">
       <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#520380">
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
     <div class="container">
        <div class="header">
            <h1>Shop Inventory</h1>
            <p>Product & Price Management</p>
        </div>

        <!-- Home Screen -->
        <div id="homeScreen" class="screen active">
            <div class="main-content">
                <div id="intro-text">Welcome back</div>
                
                <div class="search-container">
                    <input type="text" class="search-box" id="searchBox" placeholder="Search products...">
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-number" id="totalProducts">0</div>
                        <div class="stat-label">Products</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalSuppliers">0</div>
                        <div class="stat-label">Suppliers</div>
                    </div>
                </div>

                <div class="action-grid">
                    <button class="btn" onclick="showScreen('addScreen')">
                        <div class="btn-icon"><i class="bi bi-plus-square-fill"></i></div>
                        <div>Add Product</div>
                    </button>
                    <button class="btn" onclick="showScreen('listScreen')">
                        <div class="btn-icon"><i class="bi bi-view-stacked"></i></div>
                        <div>View All</div>
                    </button>
                    <button class="btn" onclick="showScreen('editScreen')">
                        <div class="btn-icon"><i class="bi bi-pencil-square"></i></div>
                        <div>Edit Prices</div>
                    </button>
                    <button class="btn" onclick="showScreen('suppliersScreen')">
                        <div class="btn-icon"><i class="bi bi-person-vcard-fill"></i></div>
                        <div>Suppliers</div>
                    </button>
                </div>
            </div>
        </div>

        <!-- Add Product Screen -->
        <div id="addScreen" class="screen">
            <div class="main-content">
                <div class="screen-header">
                    <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                    <div class="screen-title">Add Product</div>
                </div>
                
                <form id="addProductForm">
                    <div class="form-group">
                        <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                            <div id="imagePreview">
                                <div class="upload-icon">üì∑</div>
                                <div class="upload-text">Tap to add image</div>
                            </div>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="previewImage(this)">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productName">Product Name</label>
                        <input type="text" id="productName" class="form-control" placeholder="Enter product name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productPrice">Price (‚Ç¶)</label>
                        <input type="number" id="productPrice" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="supplierName">Supplier</label>
                        <input type="text" id="supplierName" class="form-control" placeholder="Supplier name" required>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="supplierPhone">Phone (Optional)</label>
                        <input type="tel" id="supplierPhone" class="form-control" placeholder="080XXXXXXXX">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="productNotes">Notes (Optional)</label>
                        <textarea id="productNotes" class="form-control" rows="3" placeholder="Additional notes..."></textarea>
                    </div>

                    <button type="submit" class="btn btn-full btn-primary-action">
                        Save Product
                    </button>
                </form>
            </div>
        </div>

        <!-- View Products Screen -->
        <div id="listScreen" class="screen">
            <div class="main-content">
                <div class="screen-header">
                    <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                    <div class="screen-title">All Products</div>
                </div>
                
                <div class="search-container">
                    <input type="text" class="search-box" id="productSearchBox" placeholder="Search products..." onkeyup="filterProducts()">
                </div>
                
                <div class="product-list" id="productList">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Edit Screen -->
        <div id="editScreen" class="screen">
            <div class="main-content">
                <div class="screen-header">
                    <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                    <div class="screen-title">Edit Prices</div>
                </div>
                
                <div class="product-list" id="editProductList">
                    <!-- Products will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Suppliers Screen -->
        <div id="suppliersScreen" class="screen">
            <div class="main-content">
                <div class="screen-header">
                    <button class="back-btn" onclick="showScreen('homeScreen')">‚Üê Back</button>
                    <div class="screen-title">Suppliers</div>
                </div>
                
                <div class="product-list" id="suppliersList">
                    <!-- Suppliers will be loaded here -->
                </div>
            </div>
        </div>
    </div>

   
       <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/TextPlugin.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
  <script src="script.js"></script>
  <script src="gsap.js"></script>
 
</body>
</html>
